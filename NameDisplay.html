<html>  
    <head>  
        <title>名字显示</title>  

    </head>  
        <body>      
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

        <style> 
          .div-c{ float:left;width:49%;border:1px solid #FFF} 
          .div-d{ float:right;width:49%;border:1px solid #FFF} 

         </style> 
             <div class="div-c">
                 <input id="fileInput" type="file" onchange="processFiles()"/>
                 <canvas id="myCanvas" width="400" height="400" style="border:1px solid #c3c3c3">your browser does not support the canvas tag </canvas>

             </div> 
            
              <div class="div-d">
                  <input id="fileInput1" type="file" onchange="processFiles1()"/>
                  <canvas id="myCanvas1" width="400" height="400" style="border:1px solid #c3c3c3">your browser does not support the canvas tag </canvas>
               </div> 
            
          <script type="text/javascript "> 
          </script> 

            <script>  
                var number = new Array();//存储原始点数据
                var tran = new Array();//存储变换点数据
                var a = new Array();//存储x轴
                var b = new Array();
                var tranx = new Array();//存储变换x轴
                var trany = new Array();

                //主函数
                function processFiles(){ 
                    var file=document.getElementById("fileInput").files[0];
                    var reader=new FileReader();
                    reader.readAsText(file);
                    reader.onload=function(e)
                    {
                        var str = this.result;//读取文本
                            
                        number= digitalExtraction(str,number);//提取数字并存入数组
                        tran=number.slice(0);
                        XY();
 
                        draw(number);
                        dracanvas(a,b);//坐标系 
                    
                    }
                }
                //提取数字，并存入数组
                function digitalExtraction(str,number){
                        var heap= str.replace(/[^0-9.L]/ig,"A");
 
                        var numcharacter="";//存储数字字符
                        var number =new Array();//提取数字数组
                        var i=0;
                        var flag=0;//heap字符串当前标记
                        var n=0;//标识数字与字符转换位置
                        var character=heap[flag];//获取字符串的一个字符
                    // document.write(heap);
                        while(character!=null){
                            if(character=="L"){
                                number[i++]=-1;
                                flag+=2;
                                character=heap[flag];
                            }
                            if(character!="A"){
                                n=1;
                                numcharacter+=character;
                            }
                            else{
                                if(n){
                                    number[i++]=parseFloat(numcharacter);
                                    numcharacter="";
                                    n=0;
                                }
                            }
                            character=heap[++flag];
                        }
                    
                        return number;
                }
                //画图函数
                function draw(numb){
                    var canvas=document.getElementById('myCanvas');
                        
                        
                    var cxt=canvas.getContext('2d'); 
                    cxt.lineWidth = 8;
                    cxt.strokeStyle = " sky blue";   
                    var n= numb.length;
                    numb[n]=-1;
                    var n= numb.length;
 
                    var flag=0;
                    var x= new Array();
                    var y =new Array();
                    var j=0;
                    cxt.clearRect(0,0,900,900);
                    
                    for(var i=1,j=0;i<n;i++){
                        if(numb[i]!=-1){
                            x[j]=numb[i]*15;
                            y[j]=numb[++i]*15;
                            j++;
                        }else{
                            cxt.beginPath();
                            cxt.moveTo(x[0],y[0]);
                            for(var k=1;k<j;k++){
                                cxt.lineTo(x[k],y[k]);
                            }
                            cxt.stroke();
                            j=0;
                        }
                    }
                }
                //XY轴坐标初始化
                function XY(){
                    for(var i=0;i<16;i++){
                        a[i]=16+i*20;
                        b[i]=16+i*20;
                    }
                    tranx=a.slice(0);
                    trany=b.slice(0);
                }
                //画布
                function dracanvas(ax,by){
                    var canvas=document.getElementById("myCanvas");
 
                    var ctx =canvas.getContext('2d');
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "black";  
                    
                    for(var i=0;i<16;i++){
                        ctx.beginPath();
                        ctx.moveTo(ax[0],by[i]);
                        ctx.lineTo(ax[15],by[i]);
                        ctx.stroke();
                    }
                    for(var i=0;i<16;i++){
                        ctx.beginPath();
                        ctx.moveTo(ax[i],by[0]);
                        ctx.lineTo(ax[i],by[15]);  
                        ctx.stroke();
                    }
                }
             
                
            </script>   


        </body>  
</html>
